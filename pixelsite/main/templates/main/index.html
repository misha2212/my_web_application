{% extends 'main/base.html' %}

{% block title %}
Главная страница
{% endblock %}


{% block content %}
<div class="posts">
    <ul>
    {% for d in data %}
    <li>
        <h2>Категория: {{ d.title }}</h2>
        {% if d.image %}
        <p><img src="{{d.image.url}}"></p>
        {% endif %}
        <hr>
    </li>
    {% endfor %}
    </ul>
</div>
{% endblock %}
